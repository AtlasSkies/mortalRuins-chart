<div class="form-grid">

  <label>
    <input id="charName" type="text" placeholder="Name">
  </label>

  <label>
    <input id="charSpecies" type="text" placeholder="Species">
  </label>

  <label>
    <input id="charAbility" type="text" placeholder="Ability">
  </label>

  <label>
    <select id="charGod">
      <option selected>Unknown</option>
      <option>Dead</option>
      <option>Echara</option>
      <option>Jericho</option>
      <option>Metrador</option>
      <option>Ormir</option>
      <option>Phosiris</option>
      <option>Remora</option>
      <option>Shakur</option>
      <option>Skylar</option>
      <option>The Ruins</option>
      <option>Willow</option>
      <option>Zane</option>
    </select>
  </label>

  <label>
    <select id="charDanger">
      <option>None</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
      <option>Ultra</option>
    </select>
  </label>

  <label>
    <input id="charLevel" type="text" readonly placeholder="Level">
  </label>

</div>
