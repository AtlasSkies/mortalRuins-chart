<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Ability Chart</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="page-container">
    <header>
      <h1>Character Ability Chart</h1>
    </header>

    <main>
      <!-- LEFT PANEL -->
      <section class="form-section">

        <h2>Character Information</h2>

        <div class="form-grid">
          <label>Name<input id="charName" type="text"></label>
          <label>Species<input id="charSpecies" type="text"></label>
          <label>Ability<input id="charAbility" type="text"></label>
          <label>Level<input id="charLevel" type="text"></label>
          <label>Danger Level<input id="charDanger" type="text"></label>
        </div>

        <h2>Stats (1–10)</h2>

        <div class="form-grid stats-grid">
          <label>Overall Rating<input id="overallRating" type="number" min="1" max="10" step="0.1" value="7.5"></label>
          <label>Energy<input id="statEnergy" type="number" min="1" max="10" step="0.1" value="7"></label>
          <label>Speed<input id="statSpeed" type="number" min="1" max="10" step="0.1" value="6"></label>
          <label>Support<input id="statSupport" type="number" min="1" max="10" step="0.1" value="5"></label>
          <label>Power<input id="statPower" type="number" min="1" max="10" step="0.1" value="8"></label>
          <label>Intelligence<input id="statIntelligence" type="number" min="1" max="10" step="0.1" value="9"></label>
          <label>Concentration<input id="statConcentration" type="number" min="1" max="10" step="0.1" value="7"></label>
          <label>Perception<input id="statPerception" type="number" min="1" max="10" step="0.1" value="6"></label>
        </div>

        <h2>Character Image</h2>

        <label class="file-label">
          Upload Image
          <input id="imageUpload" type="file" accept="image/*">
        </label>

        <img id="imagePreview">

        <div class="button-row">
          <button id="updateChartBtn">Update Chart</button>
          <button id="viewChartBtn">View Character Chart</button>
        </div>

      </section>

      <!-- RIGHT PANEL -->
      <section class="chart-section">
        <h2>Chart Preview</h2>
        <canvas id="fullChartCanvas" width="550" height="550"></canvas>
      </section>
    </main>
  </div>

  <!-- MODAL POPUP -->
  <div id="chartModal" class="modal hidden">

    <div class="modal-content">

      <button id="closeModalBtn" class="close-btn">×</button>

      <div id="modalWrapper">

        <!-- LEFT SIDE: IMAGE + INFO -->
        <div class="modal-left">
          <img id="modalImage">
          <div id="modalInfo"></div>
        </div>

        <!-- RIGHT SIDE: CHART -->
        <div class="modal-right">
          <canvas id="modalChartCanvas" width="550" height="550"></canvas>
          <button id="modalDownloadBtn">Download Character Chart</button>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
